<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Text Generator</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- links -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Random Text Generator</h1>
      <div id="quote-box">
        <div>
          <p id="text" class="quote">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis a
            officia id velit, delectus iure sapiente debitis numquam modi totam
            repellendus nostrum voluptas, ut blanditiis assumenda veritatis ab
            culpa. Vel!
          </p>
          <p id="author">Author Name</p>
        </div>

        <div>
          <a href="#"><button id="new-quote">Next Quote</button></a>
          <a href="">
            <button><i class="fa-brands fa-linkedin"></i></button>
          </a>
          <a href="#">
            <button><i class="fa-brands fa-github"></i></button>
          </a>
          <a href="#">
            <button>
              <i id="tweet-quote" class="fa-brands fa-twitter"></i>
            </button>
          </a>
          <p>value</p> <img src="" alt=""><aside>helo</aside>
          <input type="range" min="0" max="100" step="5">
        </div>
      </div>
    </div>
  </body>
</html>
