  use props and arrays to save quote
  use buttons for react elements  
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Text Generator</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- links -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const buttons = {};
      const quotes = [
        {
          text: "Genius is one percent inspiration and ninety-nine percent perspiration.",
          author: "Thomas Edison",
        },
        {
          text: "You can observe a lot just by watching.",
          author: "Yogi Berra",
        },
        {
          text: "A house divided against itself cannot stand.",
          author: "Abraham Lincoln",
        },
        {
          text: "Difficulties increase the nearer we get to the goal.",
          author: "Johann Wolfgang von Goethe",
        },
        {
          text: "Fate is in your hands and no one elses",
          author: "Byron Pulsifer",
        },
        {
          text: "Be the chief but never the lord.",
          author: "Lao Tzu",
        },
        {
          text: "Nothing happens unless first we dream.",
          author: "Carl Sandburg",
        },
        {
          text: "Well begun is half done.",
          author: "Aristotle",
        },
        {
          text: "Life is a learning experience, only if you learn.",
          author: "Yogi Berra",
        },
        {
          text: "Self-complacency is fatal to progress.",
          author: "Margaret Sangster",
        },
        {
          text: "Peace comes from within. Do not seek it without.",
          author: "Buddha",
        },
        {
          text: "What you give is what you get.",
          author: "Byron Pulsifer",
        },
        {
          text: "We can only learn to love by loving.",
          author: "Iris Murdoch",
        },
        {
          text: "Life is change. Growth is optional. Choose wisely.",
          author: "Karen Clark",
        },
        {
          text: "You'll see it when you believe it.",
          author: "Wayne Dyer",
        },
        {
          text: "Today is the tomorrow we worried about yesterday.",
          author: null,
        },
      ];

      //  get random quote whenever clicked
      function getRandomQuote() {
        const randomNumber = Math.floor(Math.random() * quotes.length);
        return quotes[randomNumber];
      }
      // and update html data when clicked
      function updateQuote() {
        const quote = getRandomQuote();
        const quoteText = quote.text;
        const quoteAuthor = quote.author;
        const quoteAuthorElement = document.getElementById("author");
        const quoteTextElement = document.getElementById("text");
        quoteAuthorElement.innerText = quoteAuthor;
        quoteTextElement.innerText = quoteText;
      }

      function Button(props) {
        return (
          <a href={props.link}>
            <button id={props.id} onClick={props.onClick}>
              {props.name ? props.name : <i className={props.class}></i>}
            </button>
          </a>
        );
      }

      function App() {
        return (
          <div className="full-height column horiz-center">
            <h1>Random Text Generator</h1>
            <div id="quote-box">
              <div>
                <p id="text" className="quote">
                  {/* get the value each time the quote is updated */}
                  {getRandomQuote().text}
                </p>
                <p id="author">{getRandomQuote().author}</p>
              </div>

              <div className="row space-between">
                <div className="left">
                  <Button
                    href="https://www.linkedin.com/in/acme-gamers/"
                    class="fa-brands fa-linkedin"
                  />
                  <Button
                    href="https://github.com/AcmeGamers"
                    class="fa-brands fa-github"
                  />
                </div>
                <div className="right">
                  <Button
                    href="https://twitter.com/Acme_Gamers"
                    class="fa-brands fa-twitter"
                  />
                  <Button
                    href="#"
                    id="#"
                    name="Next Quote"
                    onClick={() => updateQuote()}
                  />
                </div>
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
